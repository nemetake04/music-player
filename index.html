<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>DOPP Composer</title>

<style>
body {
  font-family: sans-serif;
  background: #f4f4f4;
}

/* 音源パレット */
#palette {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

.sound {
  width: 60px;
  height: 60px;
  background: #ffd966;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  cursor: grab;
}

/* タイムライン */
.layer {
  position: relative;
  height: 80px;
  border: 2px solid #999;
  margin-bottom: 10px;
  background: white;
}

/* ブロック */
.block {
  position: absolute;
  height: 60px;
  top: 10px;
  background: #6fa8dc;
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: move;
}
</style>
</head>

<body>

<h2>DOPP Composer</h2>

<div id="palette">
  <div class="sound" draggable="true" data-key="A">A</div>
  <div class="sound" draggable="true" data-key="B">B</div>
  <div class="sound" draggable="true" data-key="C">C</div>
</div>

<div class="layer" data-layer="0"></div>
<div class="layer" data-layer="1"></div>
<div class="layer" data-layer="2"></div>

<button onclick="play()">再生</button>
<button onclick="stop()">停止</button>

<script src="app.js"></script>

</body>
</html>
